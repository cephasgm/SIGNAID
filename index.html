<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNAID - Universal Communication Bridge</title>
  
  <!-- Service Worker - Fixed path -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  
  <!-- Three.js for 3D Avatars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- MediaPipe for Hand Tracking -->

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0a0f1e 0%, #1a2639 100%);
      min-height: 100vh;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.1) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(124, 58, 237, 0.1) 0%, transparent 30%);
      pointer-events: none;
    }

    #app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Professional Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 50px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text span {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 24px;
      border-radius: 40px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.95rem;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    .btn-outline:hover {
      border-color: #2563eb;
      background: rgba(37, 99, 235, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
      border: none;
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.5);
    }

    /* Welcome Banner - Clean and Professional */
    .welcome-banner {
      background: rgba(37, 99, 235, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 12px 24px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
      align-items: center;
      justify-content: space-between;
    }

    .welcome-banner.show {
      display: flex;
    }

    .welcome-text {
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .welcome-dismiss {
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0 8px;
    }

    .welcome-dismiss:hover {
      color: white;
    }

    /* Main Grid - Optimized Space Usage */
    .main-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 20px;
      flex: 1;
      min-height: 0;
    }

    /* 3D Avatar Panel */
    .avatar-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
    }

    #avatarCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #handCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .caption-overlay {
      position: absolute;
      bottom: 30px;
      left: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(16px);
      padding: 20px 30px;
      border-radius: 40px;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    /* Control Panel - Compact and Efficient */
    .control-panel {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(16px);
      border-radius: 40px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      height: 100%;
      overflow-y: auto;
    }

    /* Language Section - Compact */
    .language-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      padding: 16px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #94a3b8;
      margin-bottom: 12px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .search-box {
      width: 100%;
      padding: 10px 16px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      max-height: 120px;
      overflow-y: auto;
    }

    .lang-item {
      padding: 8px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.03);
      color: #e2e8f0;
      cursor: pointer;
      text-align: center;
      font-size: 0.85rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.2s;
    }

    .lang-item:hover {
      background: rgba(37, 99, 235, 0.2);
      border-color: #2563eb;
    }

    .lang-item.selected {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
    }

    /* Mode Tabs */
    .mode-tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 4px;
      border-radius: 40px;
    }

    .mode-tab {
      padding: 12px;
      border-radius: 36px;
      border: none;
      background: transparent;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 0.9rem;
    }

    .mode-tab.active {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
    }

    /* Output Area - Clear Communication */
    .output-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      padding: 20px;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      color: #94a3b8;
      font-size: 0.85rem;
    }

    #outputText {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 8px;
      font-weight: 600;
    }

    #outputTranslation {
      font-size: 1.3rem;
      color: #94a3b8;
    }

    #confidenceScore {
      color: #10b981;
      font-size: 0.85rem;
      margin-top: 8px;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .action-btn {
      padding: 14px;
      border-radius: 36px;
      border: none;
      background: rgba(255, 255, 255, 0.03);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      transform: translateY(-2px);
    }

    .action-btn.active {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
    }

    .action-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Status Panel - Minimal */
    .status-panel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      padding: 12px;
    }

    .status-item {
      text-align: center;
    }

    .status-label {
      color: #64748b;
      font-size: 0.7rem;
      margin-bottom: 4px;
    }

    .status-value {
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      display: inline-block;
    }

    .dot-active {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }

    .dot-inactive {
      background: #ef4444;
    }

    /* Error Console */
    .error-console {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: #f87171;
      padding: 12px 20px;
      border-radius: 30px;
      font-family: monospace;
      font-size: 0.85rem;
      z-index: 1000;
      display: none;
      border: 1px solid #ef4444;
    }

    .error-console.show {
      display: block;
    }

    /* Auth Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: rgba(15, 23, 42, 0.95);
      padding: 40px;
      border-radius: 50px;
      width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-content h2 {
      color: white;
      margin-bottom: 25px;
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .avatar-panel {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <script>
    // ========== FIREBASE CONFIG ==========
    const firebaseConfig = {
      apiKey: "AIzaSyBsewmLbx9LzzlhC-xzm8KPN9g-2zZFa0M",
      authDomain: "signaid-app.firebaseapp.com",
      projectId: "signaid-app",
      storageBucket: "signaid-app.firebasestorage.app",
      messagingSenderId: "520796391275",
      appId: "1:520796391275:web:748273f6d18765190bae2e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ========== GLOBAL VARIABLES ==========
    let currentUser = null;
    let currentMode = 'sign2speech';
    let cameraActive = false;
    let micActive = false;
    let videoStream = null;
    let recognition = null;
    let scene, camera3D, renderer, avatar;

    // ========== ERROR HANDLING ==========
    const errorConsole = document.getElementById('errorConsole');
    
    function logError(message, error = null) {
      const timestamp = new Date().toLocaleTimeString();
      const errorMsg = `[${timestamp}] ${message} ${error ? error.message : ''}`;
      console.error(errorMsg);
      errorConsole.innerHTML = errorMsg;
      errorConsole.classList.add('show');
      
      setTimeout(() => {
        errorConsole.classList.remove('show');
      }, 5000);
    }

    // ========== LANGUAGE DATABASE ==========
    const worldLanguages = [
      { code: 'en', name: 'English', sign: 'ASL' },
      { code: 'sw', name: 'Swahili', sign: 'Swahili Sign' },
      { code: 'es', name: 'Spanish', sign: 'LSE' },
      { code: 'fr', name: 'French', sign: 'LSF' },
      { code: 'de', name: 'German', sign: 'DGS' },
      { code: 'zh', name: 'Chinese', sign: 'CSL' },
      { code: 'ja', name: 'Japanese', sign: 'JSL' },
      { code: 'ko', name: 'Korean', sign: 'KSL' },
      { code: 'ar', name: 'Arabic', sign: 'ArSL' },
      { code: 'hi', name: 'Hindi', sign: 'Indian Sign' },
      { code: 'ru', name: 'Russian', sign: 'RSL' },
      { code: 'pt', name: 'Portuguese', sign: 'LGP' },
      { code: 'it', name: 'Italian', sign: 'LIS' },
      { code: 'tr', name: 'Turkish', sign: 'Tƒ∞D' }
    ];

    // ========== 3D AVATAR ==========
    function init3DAvatar() {
      try {
        const canvas = document.getElementById('avatarCanvas');
        
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0f1e);
        
        camera3D = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera3D.position.set(0, 1.5, 5);
        
        renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.shadowMap.enabled = true;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(2, 5, 5);
        mainLight.castShadow = true;
        scene.add(mainLight);
        
        createAvatar();
        animate();
      } catch (error) {
        logError('3D error:', error);
      }
    }

    function createAvatar() {
      // Body
      const bodyGeo = new THREE.CylinderGeometry(0.6, 0.7, 1.8, 32);
      const bodyMat = new THREE.MeshPhongMaterial({ color: 0x2a6b9e });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      body.position.y = 0.9;
      body.castShadow = true;
      scene.add(body);
      
      // Head
      const headGeo = new THREE.SphereGeometry(0.5, 32);
      const headMat = new THREE.MeshPhongMaterial({ color: 0xffccaa });
      const head = new THREE.Mesh(headGeo, headMat);
      head.position.y = 2.0;
      head.castShadow = true;
      scene.add(head);
      
      // Arms
      const armGeo = new THREE.CylinderGeometry(0.15, 0.15, 1.2);
      const armMat = new THREE.MeshPhongMaterial({ color: 0x2a6b9e });
      
      const leftArm = new THREE.Mesh(armGeo, armMat);
      leftArm.position.set(-0.8, 1.5, 0);
      leftArm.rotation.z = 0.2;
      scene.add(leftArm);
      
      const rightArm = new THREE.Mesh(armGeo, armMat);
      rightArm.position.set(0.8, 1.5, 0);
      rightArm.rotation.z = -0.2;
      scene.add(rightArm);
      
      // Hands
      const handGeo = new THREE.SphereGeometry(0.2, 16);
      const handMat = new THREE.MeshPhongMaterial({ color: 0xffccaa });
      
      const leftHand = new THREE.Mesh(handGeo, handMat);
      leftHand.position.set(-1.3, 1.0, 0);
      scene.add(leftHand);
      
      const rightHand = new THREE.Mesh(handGeo, handMat);
      rightHand.position.set(1.3, 1.0, 0);
      scene.add(rightHand);
      
      avatar = { head, leftArm, rightArm, leftHand, rightHand };
    }

    function animate() {
      requestAnimationFrame(animate);
      
      if (avatar && renderer && scene && camera3D) {
        const time = Date.now() * 0.002;
        
        // Universal sign language animation
        avatar.leftArm.rotation.x = Math.sin(time) * 0.3;
        avatar.rightArm.rotation.x = Math.cos(time) * 0.3;
        avatar.head.rotation.y = Math.sin(time * 0.3) * 0.2;
        
        renderer.render(scene, camera3D);
      }
    }

    // ========== POPULATE LANGUAGES ==========
    function populateLanguages() {
      const spokenGrid = document.getElementById('spokenLanguages');
      const signGrid = document.getElementById('signLanguages');
      
      spokenGrid.innerHTML = '';
      signGrid.innerHTML = '';
      
      worldLanguages.forEach(lang => {
        // Spoken language
        const spokenItem = document.createElement('div');
        spokenItem.className = 'lang-item';
        spokenItem.textContent = lang.name;
        spokenItem.onclick = () => selectLanguage('spoken', lang.code, spokenItem);
        spokenGrid.appendChild(spokenItem);
        
        // Sign language
        const signItem = document.createElement('div');
        signItem.className = 'lang-item';
        signItem.textContent = lang.sign;
        signItem.onclick = () => selectLanguage('sign', lang.sign, signItem);
        signGrid.appendChild(signItem);
      });
      
      // Select defaults
      document.querySelectorAll('#spokenLanguages .lang-item')[0]?.classList.add('selected');
      document.querySelectorAll('#signLanguages .lang-item')[0]?.classList.add('selected');
      
      document.getElementById('langCount').textContent = worldLanguages.length;
    }

    function selectLanguage(type, value, element) {
      document.querySelectorAll(`#${type === 'spoken' ? 'spokenLanguages' : 'signLanguages'} .lang-item`).forEach(item => {
        item.classList.remove('selected');
      });
      element.classList.add('selected');
    }

    // Filter languages
    document.getElementById('searchSpoken').addEventListener('keyup', function() {
      const search = this.value.toLowerCase();
      document.querySelectorAll('#spokenLanguages .lang-item').forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(search) ? 'block' : 'none';
      });
    });

    document.getElementById('searchSign').addEventListener('keyup', function() {
      const search = this.value.toLowerCase();
      document.querySelectorAll('#signLanguages .lang-item').forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(search) ? 'block' : 'none';
      });
    });

    // ========== MODE CONTROL ==========
    document.getElementById('modeSign2Speech').addEventListener('click', function() {
      document.querySelectorAll('.mode-tab').forEach(tab => tab.classList.remove('active'));
      this.classList.add('active');
      currentMode = 'sign2speech';
      document.getElementById('modeIndicator').textContent = 'Sign to Speech';
      document.getElementById('modeStatus').textContent = 'Sign‚ÜíSpeech';
      document.getElementById('outputText').textContent = 'Show signs to camera';
    });

    document.getElementById('modeSpeech2Sign').addEventListener('click', function() {
      document.querySelectorAll('.mode-tab').forEach(tab => tab.classList.remove('active'));
      this.classList.add('active');
      currentMode = 'speech2sign';
      document.getElementById('modeIndicator').textContent = 'Speech to Sign';
      document.getElementById('modeStatus').textContent = 'Speech‚ÜíSign';
      document.getElementById('outputText').textContent = 'Speak into microphone';
    });

    // ========== CAMERA CONTROL ==========
    async function toggleCamera() {
      const btn = document.getElementById('cameraBtn');
      const status = document.getElementById('cameraStatus');
      
      if (!cameraActive) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          videoStream = stream;
          
          // Show camera feed in canvas (simplified)
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();
          
          cameraActive = true;
          btn.classList.add('active');
          btn.innerHTML = '<span>üì∑</span> Camera On';
          status.innerHTML = '<span class="status-dot dot-active"></span> On';
          document.getElementById('liveCaption').textContent = 'üñêÔ∏è Camera active - Show signs';
          
          // Simulate sign detection
          setTimeout(() => {
            if (cameraActive) {
              document.getElementById('outputText').textContent = 'Hello';
              document.getElementById('outputTranslation').textContent = 'ü§ü Sign detected';
              document.getElementById('confidenceScore').textContent = '‚ö° 98% confidence';
            }
          }, 2000);
          
        } catch (error) {
          logError('Camera error:', error);
        }
      } else {
        if (videoStream) {
          videoStream.getTracks().forEach(track => track.stop());
        }
        cameraActive = false;
        btn.classList.remove('active');
        btn.innerHTML = '<span>üì∑</span> Camera';
        status.innerHTML = '<span class="status-dot dot-inactive"></span> Off';
        document.getElementById('liveCaption').textContent = 'ü§ü Camera stopped';
      }
    }

    // ========== MICROPHONE CONTROL ==========
    function toggleMicrophone() {
      const btn = document.getElementById('micBtn');
      const status = document.getElementById('micStatus');
      
      if (!micActive) {
        if (!('webkitSpeechRecognition' in window)) {
          alert('Speech recognition not supported');
          return;
        }
        
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
        
        recognition.onstart = () => {
          micActive = true;
          btn.classList.add('active');
          btn.innerHTML = '<span>üé§</span> Mic On';
          status.innerHTML = '<span class="status-dot dot-active"></span> On';
          document.getElementById('liveCaption').textContent = 'üé§ Listening...';
        };
        
        recognition.onresult = (event) => {
          const transcript = Array.from(event.results)
            .map(result => result[0].transcript)
            .join(' ');
          
          document.getElementById('outputText').textContent = transcript;
          document.getElementById('outputTranslation').textContent = 'üñêÔ∏è Showing signs';
          document.getElementById('liveCaption').textContent = `üé§ ${transcript}`;
          
          if (event.results[0][0].confidence) {
            const confidence = Math.round(event.results[0][0].confidence * 100);
            document.getElementById('confidenceScore').textContent = `‚ö° ${confidence}% confidence`;
          }
        };
        
        recognition.start();
      } else {
        if (recognition) {
          recognition.stop();
        }
        micActive = false;
        btn.classList.remove('active');
        btn.innerHTML = '<span>üé§</span> Microphone';
        status.innerHTML = '<span class="status-dot dot-inactive"></span> Off';
        document.getElementById('liveCaption').textContent = 'ü§ü Microphone stopped';
      }
    }

    // ========== AUTHENTICATION ==========
    let currentAuthMode = 'login';

    document.getElementById('loginBtn').addEventListener('click', () => openAuthModal('login'));
    document.getElementById('signupBtn').addEventListener('click', () => openAuthModal('signup'));
    document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());
    document.getElementById('modalCancel').addEventListener('click', closeAuthModal);
    document.getElementById('modalConfirm').addEventListener('click', handleAuth);
    document.getElementById('modalToggle').addEventListener('click', toggleAuthMode);
    document.getElementById('dismissWelcome').addEventListener('click', () => {
      document.getElementById('welcomeBanner').classList.remove('show');
    });

    function openAuthModal(mode) {
      currentAuthMode = mode;
      document.getElementById('modalTitle').textContent = mode === 'login' ? 'Login' : 'Sign Up';
      document.getElementById('modalToggle').textContent = mode === 'login' ? 
        "Don't have an account? Sign up" : "Already have an account? Login";
      document.getElementById('authModal').style.display = 'flex';
    }

    function closeAuthModal() {
      document.getElementById('authModal').style.display = 'none';
    }

    function toggleAuthMode() {
      openAuthModal(currentAuthMode === 'login' ? 'signup' : 'login');
    }

    async function handleAuth() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      
      try {
        if (currentAuthMode === 'login') {
          await auth.signInWithEmailAndPassword(email, password);
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
        }
        closeAuthModal();
      } catch (error) {
        alert(error.message);
      }
    }

    auth.onAuthStateChanged((user) => {
      currentUser = user;
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const cameraBtn = document.getElementById('cameraBtn');
      const micBtn = document.getElementById('micBtn');
      const welcomeBanner = document.getElementById('welcomeBanner');
      
      if (user) {
        loginBtn.style.display = 'none';
        signupBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        cameraBtn.disabled = false;
        micBtn.disabled = false;
        
        // Show welcome banner briefly
        document.getElementById('welcomeMessage').textContent = 'Welcome to SIGNAID';
        welcomeBanner.classList.add('show');
        
        // Auto-hide after 3 seconds
        setTimeout(() => {
          welcomeBanner.classList.remove('show');
        }, 3000);
      } else {
        loginBtn.style.display = 'inline-block';
        signupBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        cameraBtn.disabled = true;
        micBtn.disabled = true;
      }
    });

    // ========== EVENT LISTENERS ==========
    document.getElementById('cameraBtn').addEventListener('click', toggleCamera);
    document.getElementById('micBtn').addEventListener('click', toggleMicrophone);

    // ========== INITIALIZATION ==========
    window.onload = () => {
      init3DAvatar();
      populateLanguages();
    };

    // ========== RESIZE HANDLER ==========
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('avatarCanvas');
      if (camera3D && renderer) {
        camera3D.aspect = canvas.clientWidth / canvas.clientHeight;
        camera3D.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      }
    });

    // ========== SERVICE WORKER - FIXED ==========
    if ('serviceWorker' in navigator) {
      // Try multiple paths for GitHub Pages compatibility
      const swPaths = ['sw.js', './sw.js', '/signaid/sw.js'];
      
      function registerSW(path) {
        navigator.serviceWorker.register(path)
          .then(reg => console.log('SW registered:', path))
          .catch(err => console.log('SW failed for path:', path));
      }
      
      // Try the most likely path first
      navigator.serviceWorker.register('sw.js').catch(() => {
        navigator.serviceWorker.register('/sw.js').catch(() => {
          console.log('ServiceWorker not available - continuing without offline support');
        });
      });
    }
  </script>
</body>
