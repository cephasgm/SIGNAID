<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNAID - Sign Language Bridge</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">
  
  <!-- Three.js for 3D Avatars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- MediaPipe for Hand Tracking -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0a0f1e 0%, #1a2639 50%, #0f172a 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(37, 99, 235, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(124, 58, 237, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 20%);
      pointer-events: none;
      z-index: 0;
    }

    #app {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* Glassmorphism Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 60px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 10px #2563eb);
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .logo-text span {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 40px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(5px);
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #2563eb;
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
      box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.6);
    }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 25px;
      height: calc(100vh - 120px);
    }

    /* 3D Avatar Panel with glass effect */
    .avatar-panel {
      background: rgba(15, 23, 42, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 40px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    #avatarCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #handCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .caption-overlay {
      position: absolute;
      bottom: 30px;
      left: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 20px 30px;
      border-radius: 50px;
      color: white;
      font-size: 1.8rem;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 10;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Control Panel - Glass card */
    .control-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 40px;
      padding: 28px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 22px;
      overflow-y: auto;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* Language Cards */
    .language-section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      padding: 22px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #94a3b8;
      margin-bottom: 15px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .section-title img {
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .search-box {
      width: 100%;
      padding: 14px 22px;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 0.95rem;
      margin-bottom: 18px;
      transition: all 0.3s;
    }

    .search-box:focus {
      outline: none;
      border-color: #2563eb;
      background: rgba(37, 99, 235, 0.1);
    }

    .search-box::placeholder {
      color: #64748b;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-height: 160px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .language-grid::-webkit-scrollbar {
      width: 5px;
    }

    .language-grid::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .language-grid::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 10px;
    }

    .lang-item {
      padding: 12px 10px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.03);
      color: #e2e8f0;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }

    .lang-item:hover {
      background: rgba(37, 99, 235, 0.2);
      border-color: #2563eb;
      transform: translateY(-2px);
    }

    .lang-item.selected {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border: none;
      color: white;
      box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.5);
    }

    .lang-item small {
      display: block;
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 3px;
    }

    /* Mode Tabs - Glass style */
    .mode-tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px;
      border-radius: 50px;
    }

    .mode-tab {
      padding: 16px;
      border-radius: 45px;
      border: none;
      background: transparent;
      color: #94a3b8;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .mode-tab.active {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      color: white;
      box-shadow: 0 10px 20px -5px #2563eb;
    }

    .mode-tab img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1);
      opacity: 0.7;
    }

    .mode-tab.active img {
      opacity: 1;
    }

    /* Output Card */
    .output-area {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    #outputText {
      font-size: 2.2rem;
      color: white;
      margin-bottom: 10px;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      line-height: 1.3;
    }

    #outputTranslation {
      font-size: 1.5rem;
      color: #94a3b8;
      margin-bottom: 12px;
      font-style: italic;
    }

    #confidenceScore {
      color: #10b981;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .action-btn {
      padding: 18px;
      border-radius: 40px;
      border: none;
      background: rgba(255, 255, 255, 0.03);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .action-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border-color: transparent;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px #2563eb;
    }

    .action-btn.active {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      border-color: transparent;
    }

    .action-btn img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    .action-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Status Panel */
    .status-panel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      padding: 18px;
    }

    .status-item {
      text-align: center;
      padding: 10px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.02);
    }

    .status-label {
      color: #64748b;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
    }

    .status-value {
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }

    .dot-active {
      background: #10b981;
      box-shadow: 0 0 10px #10b981;
    }

    .dot-inactive {
      background: #ef4444;
    }

    /* Error Console */
    .error-console {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      color: #f87171;
      padding: 16px 24px;
      border-radius: 40px;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      z-index: 1000;
      display: none;
      border: 1px solid #ef4444;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .error-console.show {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Auth Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(16px);
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-content {
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      padding: 45px;
      border-radius: 60px;
      width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 50px 70px -20px black;
    }

    .modal-content h2 {
      color: white;
      margin-bottom: 30px;
      text-align: center;
      font-size: 2rem;
    }

    .modal-content input {
      width: 100%;
      padding: 16px 22px;
      margin-bottom: 18px;
      border-radius: 40px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-content input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .modal-footer {
      margin-top: 25px;
      color: #64748b;
      text-align: center;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .modal-footer:hover {
      color: #2563eb;
    }
  </style>
</head>

          <div class="status-item">
            <div class="status-label">LANGS</div>
            <div class="status-value" id="langCount">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Console -->
  <div class="error-console" id="errorConsole"></div>

      <div style="display: flex; gap: 10px;">

      </div>
      <div class="modal-footer" id="modalToggle">Don't have an account? Sign up</div>
    </div>
  </div>

  <script>
    // ========== FIREBASE CONFIG ==========

    firebase.initializeApp(firebaseConfig);

    // ========== GLOBAL VARIABLES ==========

    // ========== ERROR HANDLING ==========
    const errorConsole = document.getElementById('errorConsole');
    
    function logError(message, error = null) {
      const timestamp = new Date().toLocaleTimeString();
      const errorMsg = `[${timestamp}] ${message} ${error ? error.message : ''}`;
      console.error(errorMsg);
      errorConsole.innerHTML += errorMsg + '<br>';
      errorConsole.classList.add('show');
      
      setTimeout(() => {
        errorConsole.classList.remove('show');
      }, 5000);
    }

    function logInfo(message) {
      console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
    }

    // ========== COMPLETE LANGUAGE DATABASE ==========
    const worldLanguages = [

      { code: 'sw', name: 'Swahili', sign: 'Swahili Sign', region: 'Africa' },

      { code: 'th', name: 'Thai', sign: 'TSL', region: 'Asia' },
      { code: 'vi', name: 'Vietnamese', sign: 'VSL', region: 'Asia' }

    // Translation database - Swahili ‚Üî English with sign mapping
    const translations = {
      'sw': {

    // ========== 3D AVATAR SETUP ==========
    function init3DAvatar() {
      try {
        const canvas = document.getElementById('avatarCanvas');
        
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0f1e);
        
        camera3D = new THREE.PerspectiveCamera(45, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        camera3D.position.set(0, 1.5, 5);
        
        renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 1);
        mainLight.position.set(2, 5, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 1024;
        mainLight.shadow.mapSize.height = 1024;
        scene.add(mainLight);
        
        const fillLight = new THREE.PointLight(0x4466aa, 0.5);
        fillLight.position.set(-2, 2, 3);
        scene.add(fillLight);
        
        createAvatar();
        animate();
        
        logInfo('3D avatar initialized');
      } catch (error) {
        logError('3D initialization failed:', error);
      }
    }

    function createAvatar() {
      // Body
      const bodyGeo = new THREE.CylinderGeometry(0.6, 0.7, 1.8, 32);
      const bodyMat = new THREE.MeshPhongMaterial({ color: 0x2a6b9e });
      const body = new THREE.Mesh(bodyGeo, bodyMat);
      body.position.y = 0.9;
      body.castShadow = true;
      body.receiveShadow = true;
      scene.add(body);
      
      // Head
      const headGeo = new THREE.SphereGeometry(0.5, 32);
      const headMat = new THREE.MeshPhongMaterial({ color: 0xffccaa });
      const head = new THREE.Mesh(headGeo, headMat);
      head.position.y = 2.0;
      head.castShadow = true;
      head.receiveShadow = true;
      scene.add(head);
      
      // Eyes
      const eyeGeo = new THREE.SphereGeometry(0.1, 16);
      const eyeMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
      
      const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
      leftEye.position.set(-0.15, 2.1, 0.4);
      scene.add(leftEye);
      
      const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
      rightEye.position.set(0.15, 2.1, 0.4);
      scene.add(rightEye);
      
      // Arms
      const armGeo = new THREE.CylinderGeometry(0.15, 0.15, 1.2);
      const armMat = new THREE.MeshPhongMaterial({ color: 0x2a6b9e });
      
      const leftArm = new THREE.Mesh(armGeo, armMat);
      leftArm.position.set(-0.8, 1.5, 0);
      leftArm.rotation.z = 0.2;
      leftArm.castShadow = true;
      scene.add(leftArm);
      
      const rightArm = new THREE.Mesh(armGeo, armMat);
      rightArm.position.set(0.8, 1.5, 0);
      rightArm.rotation.z = -0.2;
      rightArm.castShadow = true;
      scene.add(rightArm);
      
      // Hands
      const handGeo = new THREE.SphereGeometry(0.2, 16);
      const handMat = new THREE.MeshPhongMaterial({ color: 0xffccaa });
      
      const leftHand = new THREE.Mesh(handGeo, handMat);
      leftHand.position.set(-1.3, 1.0, 0);
      leftHand.castShadow = true;
      scene.add(leftHand);
      
      const rightHand = new THREE.Mesh(handGeo, handMat);
      rightHand.position.set(1.3, 1.0, 0);
      rightHand.castShadow = true;
      scene.add(rightHand);
      
      avatar = { head, leftArm, rightArm, leftHand, rightHand };
    }

    function animate() {
      requestAnimationFrame(animate);
      
      if (avatar && renderer && scene && camera3D) {
        const time = Date.now() * 0.002;
        
        if (currentMode === 'sign2speech') {
          // Sign mode - avatar signs
          avatar.leftArm.rotation.x = Math.sin(time) * 0.5;
          avatar.rightArm.rotation.x = Math.cos(time) * 0.5;
          avatar.leftHand.position.x = -1.3 + Math.sin(time * 2) * 0.2;
          avatar.rightHand.position.x = 1.3 + Math.cos(time * 2) * 0.2;
          avatar.head.rotation.y = Math.sin(time * 0.3) * 0.2;
        } else {
          // Speech mode - avatar listens
          avatar.head.rotation.y = Math.sin(time * 0.5) * 0.3;
          avatar.head.position.y = 2.0 + Math.sin(time * 3) * 0.03;
          avatar.leftArm.rotation.x = Math.sin(time * 0.5) * 0.2;
          avatar.rightArm.rotation.x = Math.cos(time * 0.5) * 0.2;
        }
        
        renderer.render(scene, camera3D);
      }
    }

    // ========== POPULATE LANGUAGES ==========
    function populateLanguages() {
      const spokenGrid = document.getElementById('spokenLanguages');
      const signGrid = document.getElementById('signLanguages');
      
      spokenGrid.innerHTML = '';
      signGrid.innerHTML = '';
      
      worldLanguages.forEach(lang => {
        // Spoken language
        const spokenItem = document.createElement('div');
        spokenItem.className = 'lang-item';
        spokenItem.innerHTML = `${lang.name} <small>${lang.region}</small>`;
        spokenItem.onclick = () => selectSpokenLanguage(lang.code, lang.name, spokenItem);
        if (lang.code === 'sw') {
          spokenItem.classList.add('selected');
        }
        spokenGrid.appendChild(spokenItem);
        
        // Sign language
        const signItem = document.createElement('div');
        signItem.className = 'lang-item';
        signItem.innerHTML = `${lang.sign} <small>${lang.region}</small>`;
        signItem.onclick = () => selectSignLanguage(lang.sign, signItem);
        if (lang.sign === 'Swahili Sign') {
          signItem.classList.add('selected');
        }
        signGrid.appendChild(signItem);
      });
      
      document.getElementById('langCount').innerHTML = worldLanguages.length;
    }

    function selectSpokenLanguage(code, name, element) {
      document.querySelectorAll('#spokenLanguages .lang-item').forEach(item => {
        item.classList.remove('selected');
      });
      element.classList.add('selected');
      spokenLangSelected = code;
      
      // Update mode text
      if (currentMode === 'speech2sign') {
        document.getElementById('outputText').innerHTML = `Speak in ${name}`;
      }
      
      // Update speech recognition language
      if (micActive && recognition) {
        recognition.lang = code === 'sw' ? 'sw-TZ' : 'en-US';
      }
      
      logInfo(`Spoken language: ${name}`);
    }

      if (currentMode === 'sign2speech') {

    // ========== CAMERA CONTROL ==========
    async function toggleCamera() {
      const btn = document.getElementById('cameraBtn');
      const status = document.getElementById('cameraStatus');
      
      if (!cameraActive) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              width: 640, 
              height: 480,
              facingMode: 'user'
            } 
          });
          
          videoStream = stream;
          
          // Initialize MediaPipe Hands
          const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
          });
          
          hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
          });
          
          const canvas = document.getElementById('handCanvas');
          const ctx = canvas.getContext('2d');
          canvas.width = 640;
          canvas.height = 480;
          
          hands.onResults((results) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (results.multiHandLandmarks) {
              drawHandLandmarks(ctx, results.multiHandLandmarks);
              
              // Detect gesture
              if (results.multiHandLandmarks.length > 0) {
                const gesture = detectGesture(results.multiHandLandmarks[0]);
                document.getElementById('outputText').innerHTML = gesture;
                
                // Translate to speech
                if (spokenLangSelected === 'en' && translations['en'][gesture.toLowerCase()]) {
                  document.getElementById('outputTranslation').innerHTML = translations['en'][gesture.toLowerCase()].sw;
                  document.getElementById('liveCaption').innerHTML = `ü§ü ${translations['en'][gesture.toLowerCase()].sign}`;
                } else if (spokenLangSelected === 'sw' && translations['sw'][gesture.toLowerCase()]) {
                  document.getElementById('outputTranslation').innerHTML = translations['sw'][gesture.toLowerCase()].en;
                  document.getElementById('liveCaption').innerHTML = `ü§ü ${translations['sw'][gesture.toLowerCase()].sign}`;
                }
              }
            }
          });
          
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();
          
          camera = new Camera(video, {
            onFrame: async () => {
              await hands.send({ image: video });
            },
            width: 640,
            height: 480
          });
          camera.start();
          
          cameraActive = true;
          btn.classList.add('active');
          btn.innerHTML = '<img src="/icons/icon-72x72.png" alt=""> Stop Camera';
          status.innerHTML = '<span class="status-dot dot-active"></span> On';
          document.getElementById('liveCaption').innerHTML = 'ü§ü Camera active - Show signs';
          logInfo('Camera started');
          
        } catch (error) {
          logError('Camera error:', error);
          alert('Camera error: ' + error.message);
        }
      } else {
        if (videoStream) {
          videoStream.getTracks().forEach(track => track.stop());
        }
        if (camera) {
          camera.stop();
        }
        
        cameraActive = false;
        btn.classList.remove('active');
        btn.innerHTML = '<img src="/icons/icon-72x72.png" alt=""> Start Camera';
        status.innerHTML = '<span class="status-dot dot-inactive"></span> Off';
        document.getElementById('liveCaption').innerHTML = 'ü§ü Camera stopped';
        
        const canvas = document.getElementById('handCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        logInfo('Camera stopped');
      }
    }

    function drawHandLandmarks(ctx, landmarks) {
      ctx.strokeStyle = '#2563eb';
      ctx.lineWidth = 3;
      
      const connections = [
        [0,1], [1,2], [2,3], [3,4], // thumb
        [0,5], [5,6], [6,7], [7,8], // index
        [0,9], [9,10], [10,11], [11,12], // middle
        [0,13], [13,14], [14,15], [15,16], // ring
        [0,17], [17,18], [18,19], [19,20] // pinky
      ];
      
      landmarks.forEach(hand => {
        connections.forEach(([start, end]) => {
          if (hand[start] && hand[end]) {
            ctx.beginPath();
            ctx.moveTo(hand[start].x * ctx.canvas.width, hand[start].y * ctx.canvas.height);
            ctx.lineTo(hand[end].x * ctx.canvas.width, hand[end].y * ctx.canvas.height);
            ctx.strokeStyle = '#2563eb';
            ctx.stroke();
          }
        });
        
        hand.forEach(point => {
          ctx.beginPath();
          ctx.arc(point.x * ctx.canvas.width, point.y * ctx.canvas.height, 5, 0, 2 * Math.PI);
          ctx.fillStyle = '#7c3aed';
          ctx.fill();
          ctx.shadowColor = '#2563eb';
          ctx.shadowBlur = 10;
        });
      });
    }

    function detectGesture(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      
      // Simple gesture detection based on hand position
      if (thumbTip.y < landmarks[3].y && indexTip.y < landmarks[7].y) {
        return 'hello';
      } else if (thumbTip.x < landmarks[3].x && indexTip.x < landmarks[7].x) {
        return 'thank you';
      } else if (thumbTip.y > landmarks[3].y && indexTip.y > landmarks[7].y) {
        return 'please';
      } else {
        return 'sign detected';
      }
    }

    // ========== MICROPHONE CONTROL ==========
    function toggleMicrophone() {
      const btn = document.getElementById('micBtn');
      const status = document.getElementById('micStatus');
      
      if (!micActive) {
        if (!('webkitSpeechRecognition' in window)) {
          alert('Speech recognition not supported. Use Chrome or Edge.');
          return;
        }
        
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = spokenLangSelected === 'sw' ? 'sw-TZ' : 'en-US';
        
        recognition.onstart = () => {
          micActive = true;
          btn.classList.add('active');
          btn.innerHTML = '<img src="/icons/icon-72x72.png" alt=""> Stop Mic';
          status.innerHTML = '<span class="status-dot dot-active"></span> On';
          document.getElementById('liveCaption').innerHTML = 'üé§ Listening...';
          logInfo('Microphone started');
        };
        
        recognition.onresult = (event) => {
          const transcript = Array.from(event.results)
            .map(result => result[0].transcript)
            .join(' ')
            .toLowerCase()
            .trim();
          
          document.getElementById('outputText').innerHTML = transcript;
          document.getElementById('liveCaption').innerHTML = `üé§ ${transcript}`;
          
          // Translate to sign language
          if (spokenLangSelected === 'sw' && translations['sw'][transcript]) {
            const translation = translations['sw'][transcript];
            document.getElementById('outputTranslation').innerHTML = translation.en;
            document.getElementById('liveCaption').innerHTML = `ü§ü ${translation.sign}`;
          } else if (spokenLangSelected === 'en' && translations['en'][transcript]) {
            const translation = translations['en'][transcript];
            document.getElementById('outputTranslation').innerHTML = translation.sw;
            document.getElementById('liveCaption').innerHTML = `ü§ü ${translation.sign}`;
          }
          
          // Update confidence
          if (event.results[0][0].confidence) {
            const confidence = Math.round(event.results[0][0].confidence * 100);
            document.getElementById('confidenceScore').innerHTML = `‚ö° Confidence: ${confidence}%`;
          }
        };
        
        recognition.onerror = (event) => {
          logError('Speech recognition error:', event.error);
          stopMicrophone();
        };
        
        recognition.start();
      } else {
        stopMicrophone();
      }
    }

    function stopMicrophone() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      
      micActive = false;
      document.getElementById('micBtn').classList.remove('active');
      document.getElementById('micBtn').innerHTML = '<img src="/icons/icon-72x72.png" alt=""> Start Mic';
      document.getElementById('micStatus').innerHTML = '<span class="status-dot dot-inactive"></span> Off';
      document.getElementById('liveCaption').innerHTML = 'ü§ü Microphone stopped';
      logInfo('Microphone stopped');
    }

    let currentAuthMode = 'login';

    document.getElementById('loginBtn').addEventListener('click', () => openAuthModal('login'));
    document.getElementById('signupBtn').addEventListener('click', () => openAuthModal('signup'));
    document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());
    document.getElementById('modalCancel').addEventListener('click', closeAuthModal);
    document.getElementById('modalConfirm').addEventListener('click', handleAuth);
    document.getElementById('modalToggle').addEventListener('click', toggleAuthMode);

    function openAuthModal(mode) {
      currentAuthMode = mode;
      document.getElementById('modalTitle').innerText = mode === 'login' ? 'Login' : 'Sign Up';
      document.getElementById('modalToggle').innerText = mode === 'login' ? 
        "Don't have an account? Sign up" : "Already have an account? Login";
      document.getElementById('authModal').style.display = 'flex';
    }

    function closeAuthModal() {
      document.getElementById('authModal').style.display = 'none';
    }

    function toggleAuthMode() {
      openAuthModal(currentAuthMode === 'login' ? 'signup' : 'login');
    }

    async function handleAuth() {
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;
      
      if (!email || !password) {
        alert('Please enter email and password');
        return;
      }
      
      try {
        if (currentAuthMode === 'login') {
          await auth.signInWithEmailAndPassword(email, password);
          logInfo('Login successful');
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
          logInfo('Signup successful');
        }
        closeAuthModal();
      } catch (error) {
        logError('Auth error:', error);
        alert(error.message);
      }
    }

    auth.onAuthStateChanged((user) => {
      currentUser = user;
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const cameraBtn = document.getElementById('cameraBtn');
      const micBtn = document.getElementById('micBtn');
      
      if (user) {
        loginBtn.style.display = 'none';
        signupBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        cameraBtn.disabled = false;
        micBtn.disabled = false;
        document.getElementById('liveCaption').innerHTML = `ü§ü Karibu, ${user.email}!`;
        logInfo(`User logged in: ${user.email}`);
      } else {
        loginBtn.style.display = 'inline-block';
        signupBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        cameraBtn.disabled = true;
        micBtn.disabled = true;
        document.getElementById('liveCaption').innerHTML = 'ü§ü Tafadhali login - Please login';
      }
    });

    // ========== EVENT LISTENERS ==========
    document.getElementById('cameraBtn').addEventListener('click', toggleCamera);
    document.getElementById('micBtn').addEventListener('click', toggleMicrophone);

    // ========== INITIALIZATION ==========
    window.onload = () => {
      init3DAvatar();
      populateLanguages();
      
      // Set initial text
      document.getElementById('outputText').innerHTML = 'Habari yako?';
      document.getElementById('outputTranslation').innerHTML = 'How are you?';
      document.getElementById('liveCaption').innerHTML = 'ü§ü Karibu SIGNAID';
      
      logInfo('SIGNAID initialized');
    };

    // ========== RESIZE HANDLER ==========
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('avatarCanvas');
      if (camera3D && renderer) {
        camera3D.aspect = canvas.clientWidth / canvas.clientHeight;
        camera3D.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      }
    });

    // ========== SERVICE WORKER ==========
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => logInfo('Service Worker registered'))
        .catch(err => logError('SW registration failed:', err));
    }
  </script>
